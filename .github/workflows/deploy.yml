name: "Deploy to cPanel"
on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build CSS
        run: npm run css:build
      - name: Build
        run: npm run build

      - name: Ensure cPanel secrets present
        env:
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_PASS: ${{ secrets.CPANEL_PASS }}
        run: |
          if [ -z "$CPANEL_HOST" ] || [ -z "$CPANEL_USER" ] || [ -z "$CPANEL_PASS" ]; then
            echo "One or more required secrets (CPANEL_HOST, CPANEL_USER, CPANEL_PASS) are missing." >&2
            exit 1
          fi

      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # NOTE: This action supports FTP/FTPS (NOT SFTP).
          # If your host is SFTP-only, this workflow will never work; use an SSH/SCP deploy action instead.
          #
          # Optional secrets you can set:
          # - CPANEL_PROTOCOL: ftp | ftps   (many cPanel hosts require ftps)
          # - CPANEL_PORT: 21 (ftp/ftps) or custom
          # - CPANEL_SERVER_DIR: e.g. public_html/advokat-georgiev/
          protocol: ${{ secrets.CPANEL_PROTOCOL || 'ftp' }}
          port: ${{ secrets.CPANEL_PORT || 21 }}
          server: ${{ secrets.CPANEL_HOST }} 
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          local-dir: _site/
          # Deploy to advokatgeorgiev/ folder (sibling to public_html/)
          server-dir: ${{ secrets.CPANEL_SERVER_DIR || 'advokatgeorgiev/' }}
          dangerous-clean-slate: true